{% extends 'core/base.html' %}

{% block content %}

<h1>Order List</h1>
<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'cart:order-detail' order.id %}">Order #{{ order.id }} - {{ order.created_at }}</a> <!-- Приклад виведення інформації про замовлення -->
        <!-- Додайте посилання на деталі замовлення, якщо потрібно -->
    </li>
    {% empty %}
    <li>No orders found.</li>
    {% endfor %}
</ul>

{% endblock %}

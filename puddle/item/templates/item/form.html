{% extends 'core/admin_page.html' %}

{% block content %}
<h1>Додавання товару</h1>

<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    


    {% if form.errors or form.non_field_errors %}
        <div>
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}
    <button type="submit">Додати товар</button>
</form>
{% endblock %}
